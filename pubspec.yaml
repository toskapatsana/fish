name: fish
description: "A lightweight fishing log app for fishermen"
publish_to: 'none'
version: 1.3.0+4

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # iOS-style icons
  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.2
  
  # Local storage (lightweight, no code generation needed)
  shared_preferences: ^2.3.3
  
  # UUID generation for unique entry IDs
  uuid: ^4.5.1
  
  # Date formatting
  intl: ^0.20.1
  
  # HTTP requests for weather API
  http: ^1.2.2
  
  # Location services
  geolocator: ^13.0.2
  
  # URL launcher for external links
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
